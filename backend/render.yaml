services:
  - type: web
    name: routely-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MAPBOX_TOKEN
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

